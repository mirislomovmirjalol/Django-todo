<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="body-bg min-h-screen" style="font-family:'Lato',sans-serif;">
{#navbar#}
<nav class="flex items-center justify-between bg-gray-50 p-6">
    <div class="flex items-center flex-shrink-0 mr-6">
        <span class="font-semibold text-xl tracking-tight">To Do App</span>
    </div>
    <div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="bg-indigo-500 text-white py-2 px-4 mx-4 rounded">
                Log out
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="bg-indigo-500 text-white py-2 px-4 mx-4 rounded">
                Login
            </a>
            <a href="{% url 'register' %}" class="bg-indigo-500 text-white py-2 px-4 mx-4 rounded">
                Register
            </a>
        {% endif %}
    </div>
</nav>


{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% block content %}


{% endblock content %}

</body>
</html>
