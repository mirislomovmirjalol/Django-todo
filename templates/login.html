{% extends 'main.html' %}

{% block content %}
    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Log in</h1>
                    <p class="text-gray-500 dark:text-gray-400">Log in to access your account</p>
                </div>
                <div class="m-7">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="username"
                                   class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Usename</label>
                            <input type="username" name="username" id="username" placeholder="example_user"
                                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"/>
                        </div>
                        <div class="mb-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                            </div>
                            <input type="password" name="password" id="password" placeholder="Your Password"
                                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"/>
                        </div>
                        <p class="text-sm text-center mb-4">
                            <a href="#!"
                               class="text-sm focus:outline-none text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300">Forgot
                                password?</a>
                        </p>
                        <div class="mb-6">
                            <button type="submit"
                                    class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                                Login
                            </button>
                        </div>
                        <p class="text-sm text-center text-gray-400">Don&#x27;t have an account yet?
                            <a href="{% url 'register' %}"
                               class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800">
                                Create Account
                            </a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
