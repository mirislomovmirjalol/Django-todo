{% extends 'main.html' %}

{% block content %}
    <style>
        form input {
            width: 100%;
            padding: 8px 4px;
            border-style: solid;
            border-width: 2px;
            border-radius: 5px;
            border-color: #d1d5db;
        }
    </style>
    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Register</h1>
                    <p class="text-gray-500 dark:text-gray-400">Create New account</p>
                </div>
                <div class="m-7">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-6">
                                <label for="first_name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                                    {{ field.label_tag }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <small class="text-red-500">
                                            {{ error }}
                                        </small>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="mb-6">
                            <button type="submit"
                                    class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                                Create Account
                            </button>
                        </div>
                        <p class="text-sm text-center text-gray-400">Already have account?
                            <a href="{% url 'login' %}"
                               class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800">
                                Login
                            </a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
